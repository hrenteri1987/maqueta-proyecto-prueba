<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Solidaria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#">Inicio</a>
      <a href="#">Catálogo</a>
      <a href="#">Nosotros</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>DALE UNA SEGUNDA VIDA A TU ROPA!</h1>
      <div class="botones">
        <button>COMPRAR</button>
        <button>VENDER</button>
        <button>DONAR</button>
      </div>
    </section>

    <section class="categorias">
      <h2>Categorías</h2>
      <div class="iconos-categorias">
  <div class="cat">
    <img src="Camisetas.jpg" alt="Camisetas">
    <p>Camisetas</p>
  </div>
  <div class="cat">
    <img src="Pantalones.jpg" alt="Pantalones">
    <p>Pantalones</p>
  </div>
  <div class="cat">
    <img src="Vestidos.jpg" alt="Vestidos">
    <p>Vestidos</p>
  </div>
  <div class="cat">
    <img src="Chaquetas.jpg" alt="Chaquetas">
    <p>Chaquetas</p>
  </div>
</div>
    </section>

    <section class="recomendados">
      <h2>Artículos que te podrían gustar</h2>
      <div class="productos">
        <div class="producto">
          <img src="chaqueta negra.jpg" alt="Shaqueta negra">
          <p>Shaqueta shatman negra<br><strong>45$</strong></p>
        </div>
        <div class="producto">
          <img src="blusa.jpg" alt="Blusa">
          <p>Blusa<br><strong>35$</strong></p>
        </div>
        <div class="producto">
          <img src="pantalon hombre.jpg" alt="Pantalón hombre">
          <p>Pantalón hombre<br><strong>20$</strong></p>
        </div>
        <div class="producto">
          <img src="falda.jpg" alt="Falda">
          <p>Falda<br><strong>30$</strong></p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
